<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Akbar-style.css">
    <script src="Anthony-whatsapp.js" defer></script>
    <title>Send Data From HTML Form to WhatsApp</title>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Leave your message, and we will get back to you in some time.</p>
        <form action="">
            <div>
                <span>
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" placeholder="Full Name" required>
                </span>
                <span>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </span>
            </div>
            
            <!-- <div>
                <span>
                    <label for="file">Choose a file:</label>
                    <input type="file" id="file" name="file">
                </span>
            </div> -->

            <label for="message">Your message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" required></textarea>
            <button type="button" onclick="sendToWhatsapp()">Submit</button>
        </form>
    </div>
</body>

</html>
